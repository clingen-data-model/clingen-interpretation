<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example Diagram</title>
<style>
.link path {
  stroke: #000;
  opacity: 0.3;
  fill: none;
}

line.secondary-link  {
  stroke: #99f;
  stroke-dasharray: 5,5;
}

.link text {
  font-family: sans-serif;
  font-size: 8pt;
  text-anchor: middle;
  alignment-baseline: middle;
}

.node rect {
  stroke: #000;
  fill: #dddddd;
  stroke-width: 1.5px;
  rx: 4px;
}

.attribute rect {
  stroke: #333;
  fill: #ffffff;
  rx: 4px
}

.node text {
  font-family: sans-serif;
  font-size: 10pt;
  text-anchor: middle;
  alignment-baseline: middle;
}

.attribute text {
  font-size: 6pt;
}

div.tooltip {
  position: absolute;
  padding: 2px;
  font: 10px sans-serif;
  background: lightsteelblue;
  border-radius: 8px;
}

div.tooltip table {
  border-collapse: collapse;
}

div.tooltip table, tr, td {
  border: 1px solid black;
}

div#jsonview {
  height: 300px;
  border: 1px solid black;
}
</style>
<body>
  <div id="jsonlist"></div>
  <div id="jsonview"></div>
  <svg id="diagram" width="1600" height="800"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script>

var json_as_list = function(json, parent) {
  if (typeof(json) === 'string' || typeof(json) === 'number' || typeof(json) === 'boolean') {
    parent.text(json)
  } else if (Array.isArray(json)) {
    var ul = parent.append('ul');
    json.forEach(function (d) {
      var li = ul.append('li')
      json_as_list(d, li)
    });
  } else {
    var ul = parent.append('ul');
    for (k in json) {
      var li = ul.append('li');
      var text = k.startsWith('cg:')? k.substring(3) : k;
      li.append('span').classed('term', true).text(text + ': ')
      var defn = li.append('span').classed('definition', true);
      json_as_list(json[k], defn);
    }
  }
}

var diagram = {};
if (window.location.hash) {
  var exampleId = window.location.hash.substring(1);
  d3.json('../../json/' + exampleId + '.json', function(error, tree) {
    if (error) throw error
    diagram = new DmwgDiagram(tree);
    json_as_list(tree, d3.select('#jsonlist'));
    d3.select("#jsonview").text(JSON.stringify(tree, null, 2));
    var editor = ace.edit("jsonview");
    editor.getSession().setMode('ace/mode/json');
    editor.setTheme('ace/theme/tomorrow');
    editor.setReadOnly(true);
    editor.resize();
  });
} else {
  // should somehow display an error here...
}

function DmwgDiagram(tree) {
  this.svg = d3.select("svg#diagram");

  var width = +this.svg.attr("width"),
      height = +this.svg.attr("height");

  var transform = d3.zoomIdentity;
  var tooltip = d3.select("body").append("div").classed("tooltip", true).style("opacity", 0);

  this.svg.append("defs").append("marker").attrs({
    id: "arrow",
    fill: "#000",
    markerUnits: "strokeWidth",
    refX: 9,
    refY: 3,
    markerWidth: 10,
    markerHeight: 10,
    orient: "auto"
  }).append("path").attr("d", "M0,0L0,6L9,3z");

  this.root = d3.hierarchy(generate_tree(tree));
  var treemap = d3.tree().nodeSize([180, 90]),
      treedata = treemap(this.root),
      nodedata = treedata.descendants(),
      linkdata = treedata.descendants().slice(1);

  var svgroot = this.svg.append("g").attr("id", "svgroot");
  var linkg = svgroot.append("g").attr("class", "links"),
      nodeg = svgroot.append("g").attr("class", "nodes"); // created in this order so nodes will be on top of links

  var zoomed = function() {
    svgroot.attr("transform", d3.event.transform);
  }
  var zoom = d3.zoom()
    .scaleExtent([1/4, 16])
    .on("zoom", zoomed);
  this.svg.call(zoom);

  this.root = d3.hierarchy(generate_tree(tree));

  var node = nodeg.selectAll(".node")
    .data(nodedata)
    .enter().append("g")
    .attr("class", "node")
    .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"});

  node.append("rect");
  node.append("g")
    .append("text")
    .text(function (d) {
      return d.data.label;
    })
    .each(function (d) {
      d._width = this.getBBox().width;
      d._height = this.getBBox().height;
    })
    .on("mouseover", function (d) {
      tooltip.transition()
        .duration(200)
        .style("opacity", 0.9);
      var attribute_table = '<table>\n'
      d.data.attributes.forEach(function (a) {
        attribute_table += '  <tr><td>' + a[0] + '</td><td>' + a[1] + '</td></tr>\n'
      });
      attribute_table += '</table>\n'
      tooltip
        .html(attribute_table)
        .style("left", d3.event.pageX + "px")
        .style("top", d3.event.pageY + "px")
    })
    .on("mouseout", function(d) {
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
    })

  //node_enter.selectAll(".node-label").selectAll('text')
  //    .attr("y", function(d) { return -d._height/2; });

  node = node.merge(node);

  node.selectAll('rect')
    .attrs(function (d) {
        return {
            width: d._width + 6,
            height: d._height + 6,
            x: -3 - d._width/2,
            y: -3 - d._height/2
        };
    })

  var link = linkg.selectAll(".link")
    .data(linkdata)
    .enter().append("g")
      .attr("class", "link")
  link.append("path")
      .attr("d", function (d) {
        var endy = d.y - d._height/2,
            starty = d.parent.y + d.parent._height/2;
        var offset = starty + (endy - starty)/4
        return "M" + d.parent.x + "," + starty
             + "C" + d.x + "," + offset
             + " " + d.x + "," + offset
             + " " + d.x + "," + endy;
      })
      .attr("marker-end", 'url(#arrow)');
  link.append("text")
    .text(function(d) {
      return d.data.link_label;
    })
    .attrs(function (d) {
      return {
        x: d.x,
        y: d.y + (d.parent.y - d.y) / 3
      };
    });

  var bbox = nodeg.node().getBBox(),
      scale = 0.9 / Math.max(bbox.width / width, bbox.height / height),
      translate = [width / 2 - scale * (bbox.x + bbox.width / 2),
                   height / 2 - scale * (bbox.y + bbox.height / 2)];
  zoom.scaleTo(this.svg, scale);
  zoom.translateBy(this.svg, translate[0], translate[1]);

}

var zp = d3.format('05'); // zeropad
var node_id = 0;

function generate_tree(data, link_label) {
  var id = 'N' + zp(node_id++);
  var node = {id: id,
              link_label: link_label,
              label: data['cg:id'] || "UNKNOWN_ID",
              type: data['cg:type'] || "UNKNOWN_TYPE",
              children: []
  };
  node.attributes = [];
  Object.keys(data).forEach(function (k, index) {
    var v = data[k]

    if (typeof(v) === 'string' || typeof(v) === 'number' || typeof(v) === 'boolean') {
      if (k.startsWith('cg:')) {
        k = k.substring(3);
      }
      node.attributes.push([k,v]);
    } else if (Array.isArray(v)) {
      node.children = node.children.concat(v.map(function (d) { return generate_tree(d, k); }));
    } else {
      node.children.push(generate_tree(v, k));
    }
  })
  return node
}

  </script>
</body>
</html>
