<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example Diagram</title>
<style>
#cy {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
}
</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.12/cytoscape.min.js"></script>
	<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
	<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.3.0/cytoscape-dagre.js"></script>
	<div id="cy"/>
	<script>
function render_diagram(data) {
	var cy = cytoscape({
	  container: document.getElementById('cy'),
	  style: [ // the stylesheet for the graph
		{
		  selector: 'node',
		  style: {
			'width': 'label',
			'height': 'label',
			'shape': 'roundrectangle',
			'background-color': '#fff',
			'label': 'data(label)',
			'text-wrap': 'wrap',
			'text-border-color': '#000',
			'text-border-width': 1,
			'text-border-opacity': 1,
			'text-valign': 'center',
			'text-halign': 'center'
		  }
		},

		{
		  selector: 'edge',
		  style: {
			'width': 3,
			'line-color': '#ccc',
			'target-arrow-color': '#ccc',
			'target-arrow-shape': 'triangle',
			'label': 'data(label)'
		  }
		}
	  ],

	});

	function generate_graph(data, cytoscape) {
	  var node = cytoscape.add({})
	  var label = ''
	  Object.keys(data).forEach(function (k, index) {
		if ((k === 'explanation') || (k === 'description')) {
			return;
		}	
		var v = data[k]
		if ((typeof(v) === 'string') || (typeof(v) === 'number')) {
		  label += k + ": " + v + '\n'
		} else if (Array.isArray(v)) {
		  v.forEach(function (x) {
			var child = generate_graph(x, cytoscape)
			cytoscape.add({data: {
			  label: k, source: node.id(), target: child.id()}})
		  })
		} else {
		  var child = generate_graph(v, cytoscape)
		  cytoscape.add({data: {
			label: k, source: node.id(), target: child.id()}})
		}
	  })
	  node.json({data: {label: label}})
	  return node
	}

	var root = generate_graph(data, cy)
	//cy.layout({name: 'breadthfirst', roots: [root.id()]})

	cy.layout({name: 'dagre', roots: [root.id()]})

	cy.on('tap', function(evt) {
	  var node = evt.cyTarget;
	  console.log(node.data())
	})

}

if (window.location.hash) {
	var exampleId = window.location.hash.substring(1);
	var req = new XMLHttpRequest();
	var url = '../../json/' + exampleId + '.json';
	req.onreadystatechange = function () {
		if (this.readyState == 4 && this.status == 200) {
			render_diagram(JSON.parse(this.responseText))
		}
	}
	req.open('GET', url, true);
	req.send();
} else {
	// should somehow display an error here...
}
	</script>
</body>
</html>
